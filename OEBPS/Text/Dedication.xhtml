<p class="DED"><span epub:type="pagebreak" id="pageiii" title="iii"/>I dedicate this book to my late father, Howard Olien. He suffered from chemical sensitivities long before people knew such a thing even existed. Now I am passing the lessons he taught me on to you in the hope that no one else will have to suffer.</p>
