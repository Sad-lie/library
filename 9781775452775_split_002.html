<h1 class="title" id="toc1"/>
<h2 class="decoration">*</h2>
<p class="center"><em class="calibre4">Conger agreed to kill a stranger he had
 never seen. But he would make no mistakes
 because he had the stranger's skull under
 his arm.</em></p>
